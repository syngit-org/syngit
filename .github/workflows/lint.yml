name: Lint

on:
  push:
  pull_request:

jobs:
  lint:
    name: Lint the code
    permissions: {}
    runs-on: ubuntu-latest
    steps:
      - name: Clone the code
        uses: actions/checkout@v4.2.2

      - name: Setup Go
        uses: actions/setup-go@v5.2.0
        with:
          go-version: '1.23.3'

      - name: Run linter
        uses: golangci/golangci-lint-action@971e284b6050e8a5849b72094c50ab08da042db8 #v6.1.1
        with:
          version: v2.5.0
          args: --timeout=5m
